name: Deploy HuggingFace Space

on:
  push:
    branches:
      - main  # si attiva ad ogni push su main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo principale
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run deploy script
        env:
          HF_SPACE_PAT: ${{ secrets.HF_SPACE_PAT }}
        run: |
          chmod +x ./deploy_hf_space.sh
          ./deploy_hf_space.sh
